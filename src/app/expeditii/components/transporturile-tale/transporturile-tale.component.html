<div class="container">
  <div class="row">
    <div class="col-md-8">
      <div class="cart_title">
        <div class="titlu">
          <h1>Transporturi înregistrate</h1>
        </div>
        <div *ngFor="let transport of transportList">
          <app-transport
            [transportItem]="transport"
            functie="Șterge transport"
            (onStergere)="stergeTransport($event)"
          ></app-transport>
        </div>
      </div>
    </div>
  </div>
</div>
